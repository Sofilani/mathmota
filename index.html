<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MathMota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
     
    h1, h2 {
      margin-bottom: 20px;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      animation: fadeIn 0.5s;
    }
    .active { display: flex; }
    input, select, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    .options button {
      width: 80%;
      max-width: 400px;
      
      color: #fff;
      margin: 10px auto;
      transition: background 0.3s;
      cursor: pointer;
    }
    .options button:hover, .options button:active {
      background: #2ecc71;
    }
    .selected { background: #2ecc71 !important; }
    #timer {
      font-size: 2.5em;
      margin: 20px;
    }
    canvas {
      max-width: 400px;
      max-height: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
   .opcao-vermelho { background: #e74c3c; }
.opcao-azul    { background: #3498db; }
.opcao-amarelo { background: #f1c40f; color: #000; }
.opcao-verde   { background: #2ecc71; }
.correta { background: #35ba6c !important; color: #fff !important; }
.errada  { background: #c0392b !important; color: #fff !important; }
.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  width: 90%;
  max-width: 600px;
}

.options button {
  padding: 40px;
  font-size: 1.5em;
  border-radius: 15px;
  cursor: pointer;
}
.desativado { 
  background: #7f8c8d !important; 
  color: #fff !important; 
}
    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
  </style>
</head>
<body>

  <!-- Tela 1: Nome e Ano -->
  <div class="screen active" id="startScreen">
    <h1>Digite seu nome e selecione o ano escolar</h1>
    <input type="text" id="nome" placeholder="Seu nome">
    <select id="ano">
      <option value="">Escolha o ano</option>
      <option value="3¬∫ ano">3¬∫ ano</option>
      <option value="4¬∫ ano">4¬∫ ano</option>
      <option value="5¬∫ ano">5¬∫ ano</option>
      <option value="6¬∫ ano">6¬∫ ano</option>
      <option value="2¬∫ ano">2¬∫ ano t√©cnico</option>
    </select>
    <button onclick="iniciarQuiz()">Continuar</button>
  </div>
  


  <!-- Tela 2: Carregamento -->
  <div class="screen" id="loadingScreen">
    <h1>Preparando para as perguntas...</h1>
  </div>

  <!-- Tela 3: Perguntas -->
  <div class="screen" id="questionScreen">
    <h2 id="pergunta"></h2>
    <div id="timer">10</div>
    <div class="options">
      <button onclick="responder(0)" id="opt0" class="opcao-vermelho"></button>
      <button onclick="responder(1)" id="opt1"class="opcao-azul"></button>
      <button onclick="responder(2)" id="opt2"class="opcao-amarelo"></button>
      <button onclick="responder(3)" id="opt3"class="opcao-verde"></button>
    </div>
  </div>

  <!-- Tela 4: Feedback -->
  <div class="screen" id="feedbackScreen">
    <h1 id="feedbackMsg"></h1>
    <button onclick="proximaPergunta()">Pr√≥xima</button>
  </div>

  <!-- Tela 5: Relat√≥rio -->
  <div class="screen" id="reportScreen">
    <h2 id="resumo"></h2>
    <canvas id="grafico"></canvas>
    <button onclick="mostrarRecompensa()">Ver Surpresa</button>
  </div>

  <!-- Tela 6: Recompensa -->
  <div class="screen" id="rewardScreen">
    <h1>Parab√©ns, <span id="userName"></span>! üéâ</h1>
    <p>Voc√™ acertou tudinho! Aqui est√° sua surpresa: üéÅ</p>
  </div>

<script>
  // Perguntas do 3¬∫ ano (soma e subtra√ß√£o)
const perguntas3 = [
  { q: "5 + 7 = ?", options: ["10", "12", "13", "14"], correct: 1 },
  { q: "15 - 8 = ?", options: ["6", "7", "8", "5"], correct: 1 },
  { q: "9 + 4 = ?", options: ["12", "14", "13", "15"], correct: 2 },
  { q: "18 - 6 = ?", options: ["12", "11", "10", "13"], correct: 0 },
  { q: "7 + 7 = ?", options: ["12", "15", "13", "14"], correct: 3 },
  { q: "20 - 9 = ?", options: ["10", "12", "11", "9"], correct: 2 },
  { q: "6 + 8 = ?", options: ["12", "14", "13", "15"], correct: 1 }
];

// Perguntas do 4¬∫ ano (multiplica√ß√£o e divis√£o)
const perguntas4 = [
  { q: "6 x 7 = ?", options: ["42", "36", "40", "48"], correct: 0 },
  { q: "56 √∑ 8 = ?", options: ["6", "8", "7", "9"], correct: 2 },
  { q: "9 x 5 = ?", options: ["45", "40", "35", "50"], correct: 0 },
  { q: "72 √∑ 9 = ?", options: ["6", "9", "8", "7"], correct: 2 },
  { q: "8 x 8 = ?", options: ["64", "72", "56", "60"], correct: 0 },
  { q: "63 √∑ 7 = ?", options: ["8", "9", "7", "10"], correct: 1 },
  { q: "12 x 4 = ?", options: ["48", "36", "40", "44"], correct: 0 }
];

// Perguntas do 5¬∫ ano (problemas mais complexos)
const perguntas5 = [
  { q: "Jo√£o comprou 3 cadernos por R$12 cada. Quanto gastou?", options: ["R$36", "R$30", "R$24", "R$40"], correct: 0 },
  { q: "Um √¥nibus transporta 45 pessoas. Quantas pessoas em 6 √¥nibus?", options: ["270", "300", "280", "250"], correct: 0 },
  { q: "Se uma pizza custa R$48 e √© dividida em 8 fatias, quanto custa cada fatia?", options: ["R$6", "R$8", "R$5", "R$7"], correct: 0 },
  { q: "Um aluno leu 120 p√°ginas em 4 dias. Quantas p√°ginas por dia?", options: ["25", "30", "40", "35"], correct: 1 },
  { q: "Se 5 caixas t√™m 125 balas no total, quantas balas em cada caixa?", options: ["30", "20", "25", "15"], correct: 2 },
  { q: "Um produto de R$200 teve desconto de R$50. Quanto custa agora?", options: ["R$150", "R$160", "R$140", "R$130"], correct: 0 },
  { q: "Qual o resultado de 120 √∑ 5?", options: ["25", "24", "22", "20"], correct: 1 }
];

// Perguntas do 6¬∫ ano (fra√ß√µes, equa√ß√µes, problemas)
const perguntas6 = [
  { q: "Qual √© 1/2 de 3/4?", options: ["3/8", "3/4", "2/4", "1/8"], correct: 0 },
  { q: "Resolva: 2x = 10. Quanto vale x?", options: ["4", "5", "10", "2"], correct: 1 },
  { q: "Quanto √© 3/5 + 1/5?", options: ["4/5", "3/10", "5/10", "5/5"], correct: 0 },
  { q: "Resolva: 12 √∑ (3 + 1)", options: ["3", "4", "2", "6"], correct: 0 },
  { q: "Qual fra√ß√£o representa metade?", options: ["1/4", "1/2", "2/4", "2/3"], correct: 1 },
  { q: "Resolva: x + 7 = 12", options: ["4", "5", "6", "3"], correct: 1 },
  { q: "Se uma barra de chocolate tem 12 peda√ßos e voc√™ come 3, qual fra√ß√£o foi comida?", options: ["1/4", "1/2", "1/3", "1/6"], correct: 0 }
];

const perguntas2 = [
  { q: "Qual √© a l√≥gica da sequ√™ncia: 1, 3, 5, 7, ___?", options: ["2", "8", "9", "10"], correct: 2},
]

let perguntas = []; 
let nome = "";
let ano = "";
let indice = 0;
let acertos = 0;
let tempo = 10;
let timerInterval = null; 
  

  function trocarTela(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  
   function iniciarQuiz() {
  nome = document.getElementById('nome').value;
  ano = document.getElementById('ano').value;
  if (!nome || !ano) return alert("Preencha tudo!");

  // Escolhe as perguntas conforme o ano
  if (ano === "3¬∫ ano") perguntas = perguntas3;
  if (ano === "4¬∫ ano") perguntas = perguntas4;
  if (ano === "5¬∫ ano") perguntas = perguntas5;
  if (ano === "6¬∫ ano") perguntas = perguntas6;
  if (ano === "2¬∫ ano") perguntas = perguntas2;

  trocarTela('loadingScreen');
  setTimeout(() => {
    indice = 0;
    acertos = 0;
    mostrarPergunta();
  }, 2000);
}


  function mostrarPergunta() {
  trocarTela('questionScreen');
  const p = perguntas[indice];
  document.getElementById('pergunta').textContent = p.q;

  p.options.forEach((op, i) => {
  const botao = document.getElementById(`opt${i}`);
    botao.textContent = op;

    // REMOVE qualquer classe de feedback da pergunta anterior
    botao.classList.remove('correta', 'errada', 'desativado');

    // Reaplica as cores originais para cada bot√£o
    if (i === 0) botao.className = 'opcao-vermelho';
    if (i === 1) botao.className = 'opcao-azul';
    if (i === 2) botao.className = 'opcao-amarelo';
    if (i === 3) botao.className = 'opcao-verde';
    botao.id = `opt${i}`; // garante que o ID continue certo
  });

  // Reinicia o cron√¥metro
  tempo = 10;
  document.getElementById('timer').textContent = tempo;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    tempo--;
    document.getElementById('timer').textContent = tempo;
    if (tempo <= 0) {
      clearInterval(timerInterval);
      verificarResposta(-1);
    }
  }, 1000);
}

    
  function responder(i) {
    clearInterval(timerInterval);
    verificarResposta(i);
  }

  function verificarResposta(i) {
  const correta = perguntas[indice].correct;
  const botoes = document.querySelectorAll('.options button');

  // Primeiro, remove estados antigos
  botoes.forEach(b => {
    b.classList.remove('correta', 'errada', 'desativado');
  });

  if (i === correta) {
    // Resposta correta: deixa a op√ß√£o escolhida verde, outras cinzas
    botoes.forEach((b, index) => {
      if (index === correta) {
        b.classList.add('correta');  // bot√£o escolhido vira verde
      } else {
        b.classList.add('desativado');  // todos os outros cinza
      }
    });
  } else {
    // Resposta errada: deixa a escolhida vermelha, a correta verde, e o resto cinza
    botoes.forEach((b, index) => {
      if (index === i) {
        b.classList.add('errada');  // bot√£o clicado (errado) em vermelho
      } else if (index === correta) {
        b.classList.add('correta'); // resposta certa em verde
      } else {
        b.classList.add('desativado'); // outros ficam cinza
      }
    });
  }

  // Espera 1 segundo antes de mudar de tela
  setTimeout(() => {
    if (i === correta) {
      document.getElementById('feedbackMsg').textContent =
        "Acertou! Olha como voc√™ est√° aprendendo r√°pido!";
    } else {
      document.getElementById('feedbackMsg').textContent =
        "Essa foi uma boa tentativa! Vamos tentar de novo?";
    }
    trocarTela('feedbackScreen');
  }, 1000);
}

  function proximaPergunta() {
    indice++;
    if (indice < perguntas.length) {
      mostrarPergunta();
    } else {
      mostrarRelatorio();
    }
  }

 function mostrarRelatorio() {
  trocarTela('reportScreen');
  const erros = perguntas.length - acertos;

  // Agora o "melhorias" √© s√≥ para diferenciar, pode ser 0 sempre
  const melhorias = 0;

  document.getElementById('resumo').textContent = 
    `${nome} (${ano}) - Acertos: ${acertos}/${perguntas.length}`;

  // Corrigindo os dados do gr√°fico (acertos e erros reais)
  const ctx = document.getElementById('grafico').getContext('2d');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Acertos', 'Erros'],
      datasets: [{
        data: [acertos, erros],
        backgroundColor: ['#3498db', '#e74c3c']
      }]
    }
  });

  // Mostra o bot√£o de surpresa s√≥ se acertou 6 ou mais
  const botao = document.querySelector('#reportScreen button');
  if (acertos >= 6) {
    botao.style.display = 'inline-block';
  } else {
    botao.style.display = 'none';
  }
}


  function mostrarRecompensa() {
    trocarTela('rewardScreen');
    document.getElementById('userName').textContent = nome;
  }

const socket = io('http://localhost:5001');
  console.log("O script est√° rodando!");
  transports: ['websocket']

  /*socket.on('connect', () => {
    console.log('Conectado ao servidor!');
  });*/
  
  socket.on('botao', data => {
    // Adicione esta linha para ver os dados que chegam
    console.log('Evento de bot√£o recebido! Dados:', data);

    const botao = data.botao.replace('BTN','') - 1;
    responder(botao);
  });
 
</script>
</body>
</html>
